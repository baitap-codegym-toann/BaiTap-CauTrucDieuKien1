<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a:b</title>
</head>
<body>
<script>
    let num = (prompt("nhập 2 số a,b", "")).split(",");
    if (Number(num[0]) % Number(num[1]) === 0) {
        alert("a có chia hết cho b");
    }
    else {
        alert("không chia hết");
    }
</script>
</body>
</html>
